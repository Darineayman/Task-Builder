@if(isAddingTask){
    <app-new-task (close)="onCloseAddTask()" [userId]="id" (submitted)="onTaskSubmitted()"></app-new-task>
}
@if(isSubmitted){
    <p>Tasks added successfully</p>
}
<section id="tasks">
    <header>
        @if(name != undefined){
        <h2>{{ name }}'s Task</h2>
        }
        <menu>
            <button (click)="onNewTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id){
            <app-task [task] = "task"/>
        }
    </ul>
</section>
